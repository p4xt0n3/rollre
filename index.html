<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ...existing content... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stellar Gacha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script type="importmap">
  {
    "imports": {
      "script": "./script.js",
      "animation": "./animation.js",
      "rarity": "./rarity.js",
      "items": "./items.js",
      "characters": "./characters.js",
      "cardanm": "./cardanm.js",
      "stellarcoin": "./stellarcoin.js",
      "language": "./language.js",
      "debug": "./debug.js",
      "gallery": "./gallery.js"
    }
  }
  </script>
  <!-- ...existing content... -->
</head>
<body>
  <!-- ...existing content... -->
  <aside class="sidebar">
    <div class="logo">STELLAR</div>
    <button id="lang-toggle" class="lang-toggle">Language: English</button>
    <button id="gallery-btn" class="gallery-btn">Gallery</button>
    <div class="coins">
      <div class="label">StellarCoin</div>
      <div class="amount" id="coin-amount">0</div>
    </div>

    <div class="controls">
      <div class="group">
        <div class="group-label">Roll Quantity</div>
        <label class="radio">
          <input type="radio" name="roll-count" value="1" checked>
          <span>1x Roll</span>
        </label>
        <label class="radio">
          <input type="radio" name="roll-count" value="10">
          <span>10x Roll</span>
        </label>
      </div>

      <div class="group">
        <div class="group-label">Options</div>
        <button id="toggle-skip" class="toggle on" aria-pressed="true">
          <span class="t-label">Skip Animation</span>
          <span class="t-state">On</span>
        </button>
        <button id="toggle-easy" class="toggle" aria-pressed="false">
          <span class="t-label">Easy Mode</span>
          <span class="t-state">Off</span>
        </button>
      </div>
    </div>
    <button id="battle-btn" class="battle-btn">Battle</button>
  </aside>

  <main class="main">
    <div class="topbar">
      <button id="roll-btn" class="roll-btn">Roll</button>
    </div>

    <div class="stage">
      <canvas id="fx-canvas" class="fx-canvas" width="1280" height="720" aria-hidden="true"></canvas>
      <div id="results" class="results" aria-live="polite"></div>
    </div>
  </main>

  <button id="debug-fab" class="debug-fab" title="Debug">üêû</button>
  <button id="scpass-fab" class="scpass-fab" title="Symbol Lock">Œî</button>
  <button id="mcpass-fab" class="mcpass-fab" title="Morse Lock">üîí</button>

  <script type="module">
    import "./script.js";
    import "./debug.js";
    import "./language.js";
    import "./gallery.js";
    import "./mcpass.js";
    import "./battle.js";
    import "./scpass.js";
  </script>
  <!-- ...existing content... -->
</body>
</html>
